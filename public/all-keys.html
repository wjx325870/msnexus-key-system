<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All License Keys | Ms-Nexus</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0a0e2a 0%, #1a1b3a 50%, #0c0f2a 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 30px;
            background: rgba(15, 20, 45, 0.85);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(to right, #6c8cff, #b0c6ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }
        
        .stat-box {
            background: rgba(108, 140, 255, 0.2);
            padding: 15px 25px;
            border-radius: 10px;
            text-align: center;
        }
        
        .keys-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .key-card {
            background: rgba(30, 35, 70, 0.7);
            border-radius: 15px;
            padding: 20px;
            border-left: 4px solid #6c8cff;
        }
        
        .key-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .key-value {
            font-family: 'Courier New', monospace;
            font-size: 1.3em;
            color: #4CAF50;
            margin-bottom: 10px;
            word-break: break-all;
        }
        
        .key-info {
            font-size: 0.9em;
            color: #aaa;
            line-height: 1.5;
        }
        
        .actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }
        
        button {
            background: #6c8cff;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
        }
        
        .export-btn {
            background: #4CAF50;
            padding: 10px 25px;
            font-size: 1.1em;
            display: block;
            margin: 20px auto;
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            color: #666;
        }
        
        .loading {
            text-align: center;
            font-size: 1.2em;
            margin: 50px 0;
        }
        
        .timestamp {
            font-size: 0.8em;
            color: #888;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìã All Ms-Nexus License Keys</h1>
            <p>All generated keys are displayed here for easy scanning</p>
            <div class="stats">
                <div class="stat-box" id="totalKeys">Total: Loading...</div>
                <div class="stat-box" id="validKeys">Valid: Loading...</div>
                <div class="stat-box" id="lastUpdate">Updated: Just now</div>
            </div>
        </div>
        
        <div class="loading" id="loading">Loading keys...</div>
        
        <div class="keys-container" id="keysContainer">
            <!-- Keys will be inserted here by JavaScript -->
        </div>
        
        <button class="export-btn" onclick="exportKeys()">üì• Export All Keys as Text</button>
        
        <div class="footer">
            <p>¬© 2024 Ms-Nexus System | Keys are stored in memory (reset on server restart)</p>
            <p>This page auto-refreshes every 60 seconds</p>
        </div>
    </div>

    <script>
        async function loadAllKeys() {
            const loading = document.getElementById('loading');
            const keysContainer = document.getElementById('keysContainer');
            const totalElement = document.getElementById('totalKeys');
            const validElement = document.getElementById('validKeys');
            const updateElement = document.getElementById('lastUpdate');
            
            try {
                // ‰ªéAPIËé∑ÂèñÊâÄÊúâÂç°ÂØÜ
                const response = await fetch('/api/keys');
                const data = await response.json();
                
                if (data.success) {
                    // Êõ¥Êñ∞ÁªüËÆ°
                    totalElement.textContent = `Total: ${data.data.total}`;
                    validElement.textContent = `Valid: ${data.data.count}`;
                    updateElement.textContent = `Updated: ${new Date().toLocaleTimeString()}`;
                    
                    // Ê∏ÖÁ©∫ÂÆπÂô®
                    keysContainer.innerHTML = '';
                    
                    // ÊòæÁ§∫ÊâÄÊúâÂç°ÂØÜ
                    data.data.allKeys.forEach((key, index) => {
                        const keyCard = document.createElement('div');
                        keyCard.className = 'key-card';
                        
                        const now = Math.floor(Date.now() / 1000);
                        const isExpired = key.expiresAt < now;
                        const isActive = key.status === 'active';
                        
                        // ËÆ°ÁÆóÂâ©‰ΩôÊó∂Èó¥
                        const remaining = key.expiresAt - now;
                        const hours = Math.floor(remaining / 3600);
                        const minutes = Math.floor((remaining % 3600) / 60);
                        
                        keyCard.innerHTML = `
                            <div class="key-header">
                                <strong>Key #${index + 1}</strong>
                                <span style="color: ${isExpired ? '#f44336' : '#4CAF50'}">
                                    ${isExpired ? '‚ùå Expired' : '‚úÖ Active'}
                                </span>
                            </div>
                            <div class="key-value">${key.licenseKey}</div>
                            <div class="key-info">
                                <div>Generated: ${new Date(key.generatedAt).toLocaleString()}</div>
                                <div>Expires: ${new Date(key.expiresAt * 1000).toLocaleString()}</div>
                                ${!isExpired ? 
                                    `<div>Remaining: ${hours}h ${minutes}m</div>` :
                                    '<div>Expired</div>'
                                }
                                <div class="timestamp">ID: ${key.id}</div>
                            </div>
                            <div class="actions">
                                <button onclick="copyKey('${key.licenseKey}')">Copy</button>
                                <button onclick="checkKey('${key.licenseKey}')">Check</button>
                            </div>
                        `;
                        
                        keysContainer.appendChild(keyCard);
                    });
                    
                    loading.style.display = 'none';
                } else {
                    loading.innerHTML = `Error: ${data.message}`;
                }
            } catch (error) {
                loading.innerHTML = `Error loading keys: ${error.message}`;
            }
        }
        
        function copyKey(key) {
            navigator.clipboard.writeText(key).then(() => {
                alert(`Copied: ${key}`);
            });
        }
        
        function checkKey(key) {
            const now = Math.floor(Date.now() / 1000);
            const allKeys = document.querySelectorAll('.key-value');
            
            allKeys.forEach(el => {
                if (el.textContent === key) {
                    el.style.animation = 'none';
                    setTimeout(() => {
                        el.style.animation = 'flash 1s';
                    }, 10);
                }
            });
        }
        
        function exportKeys() {
            // Ëé∑ÂèñÊâÄÊúâÂç°ÂØÜÂπ∂ÂØºÂá∫‰∏∫ÊñáÊú¨
            fetch('/api/keys')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        let text = '=== Ms-Nexus All License Keys ===\n';
                        text += `Export Date: ${new Date().toISOString()}\n`;
                        text += `Total Keys: ${data.data.total}\n`;
                        text += `Valid Keys: ${data.data.count}\n\n`;
                        
                        data.data.allKeys.forEach((key, index) => {
                            const expired = key.expiresAt < Math.floor(Date.now() / 1000);
                            text += `${index + 1}. ${key.licenseKey}\n`;
                            text += `   Status: ${expired ? 'EXPIRED' : 'ACTIVE'}\n`;
                            text += `   Generated: ${key.generatedAt}\n`;
                            text += `   Expires: ${key.expiresAtReadable}\n\n`;
                        });
                        
                        // ÂàõÂª∫‰∏ãËΩΩÈìæÊé•
                        const blob = new Blob([text], { type: 'text/plain' });
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = `msnexus-keys-${new Date().toISOString().split('T')[0]}.txt`;
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        URL.revokeObjectURL(url);
                    }
                });
        }
        
        // È°µÈù¢Âä†ËΩΩÊó∂Ëé∑ÂèñÂç°ÂØÜ
        loadAllKeys();
        
        // ÊØè60ÁßíËá™Âä®Âà∑Êñ∞
        setInterval(loadAllKeys, 60000);
        
        // Ê∑ªÂä†CSSÂä®Áîª
        const style = document.createElement('style');
        style.textContent = `
            @keyframes flash {
                0%, 100% { background-color: transparent; }
                50% { background-color: rgba(76, 175, 80, 0.3); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
