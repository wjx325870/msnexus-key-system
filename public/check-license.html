<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check License - Ms-Nexus</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: 
                radial-gradient(circle at 20% 30%, rgba(100, 80, 255, 0.2) 0%, transparent 20%),
                radial-gradient(circle at 80% 70%, rgba(255, 100, 100, 0.15) 0%, transparent 20%),
                radial-gradient(circle at 40% 80%, rgba(100, 200, 255, 0.1) 0%, transparent 20%),
                linear-gradient(135deg, #0a0e2a 0%, #1a1b3a 50%, #0c0f2a 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #eee, transparent),
                radial-gradient(2px 2px at 40px 70px, #fff, transparent),
                radial-gradient(1px 1px at 90px 40px, #ddd, transparent),
                radial-gradient(1px 1px at 130px 80px, #fff, transparent),
                radial-gradient(2px 2px at 160px 120px, #eee, transparent);
            background-repeat: repeat;
            background-size: 200px 200px;
            z-index: 0;
            animation: twinkle 5s infinite alternate;
            pointer-events: none;
        }
        
        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 0.8; }
        }
        
        .container {
            background: rgba(15, 20, 45, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(100, 120, 255, 0.3);
            position: relative;
            z-index: 1;
            text-align: center;
        }
        
        .logo-img {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #6c8cff, #4a6fff);
            border-radius: 50%;
            margin: 0 auto 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: bold;
            color: white;
            box-shadow: 0 0 30px rgba(108, 140, 255, 0.5);
            animation: pulse 3s infinite alternate;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 20px rgba(108, 140, 255, 0.5); }
            100% { box-shadow: 0 0 40px rgba(108, 140, 255, 0.8); }
        }
        
        h1 {
            font-size: 2em;
            margin-bottom: 10px;
            background: linear-gradient(to right, #6c8cff, #b0c6ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }
        
        .subtitle {
            color: #aaa;
            margin-bottom: 30px;
            font-size: 1em;
        }
        
        .input-group {
            margin: 25px 0;
        }
        
        .license-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(108, 140, 255, 0.3);
            border-radius: 25px;
            padding: 16px 25px;
            color: white;
            font-size: 1.1em;
            font-family: 'Courier New', monospace;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }
        
        .license-input:focus {
            outline: none;
            border-color: #6c8cff;
            box-shadow: 0 0 15px rgba(108, 140, 255, 0.3);
        }
        
        .license-input::placeholder {
            color: #888;
            letter-spacing: normal;
        }
        
        .check-btn {
            background: linear-gradient(135deg, #6c8cff, #4a6fff);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 25px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
            transition: all 0.3s;
            letter-spacing: 1px;
        }
        
        .check-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(108, 140, 255, 0.4);
        }
        
        .result-container {
            background: rgba(30, 35, 70, 0.7);
            border-radius: 15px;
            padding: 25px;
            margin: 25px 0;
            border: 2px solid rgba(108, 140, 255, 0.3);
            text-align: left;
            display: none; /* é»˜è®¤éšè— */
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .result-title {
            color: #6c8cff;
            font-size: 1.2em;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .result-details {
            color: #ccc;
            line-height: 1.6;
        }
        
        .result-item {
            margin: 10px 0;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .result-label {
            color: #6c8cff;
            font-weight: bold;
            display: inline-block;
            width: 120px;
        }
        
        .result-value {
            color: #fff;
        }
        
        .status-valid {
            color: #4CAF50;
            font-weight: bold;
        }
        
        .status-invalid {
            color: #FF5722;
            font-weight: bold;
        }
        
        .status-expired {
            color: #FF9800;
            font-weight: bold;
        }
        
        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(108, 140, 255, 0.5);
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            transition: all 0.3s;
        }
        
        .back-btn:hover {
            background: rgba(108, 140, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .footer {
            margin-top: 30px;
            color: #888;
            font-size: 0.8em;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 1.7em;
            }
            
            .logo-img {
                width: 80px;
                height: 80px;
                font-size: 30px;
            }
            
            .license-input {
                padding: 14px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-img">M</div>
        
        <h1>MS-NEXUS - CHECK LICENSE</h1>
        <p class="subtitle">Verify your license key status and details</p>
        
        <div class="input-group">
            <input 
                type="text" 
                class="license-input" 
                id="licenseKeyInput" 
                placeholder="Enter your license key (e.g., MSN-2026-XXXX-XXXX-XXXX)"
                autocomplete="off"
                spellcheck="false"
            >
        </div>
        
        <button class="check-btn" id="checkButton" onclick="checkLicense()">
            ğŸ” CHECK LICENSE STATUS
        </button>
        
        <!-- æ£€æµ‹ç»“æœåŒºåŸŸ -->
        <div class="result-container" id="resultContainer">
            <div class="result-title" id="resultTitle">LICENSE STATUS</div>
            <div class="result-details" id="resultDetails">
                <!-- ç»“æœå°†åŠ¨æ€å¡«å……åˆ°è¿™é‡Œ -->
            </div>
        </div>
        
        <button class="back-btn" onclick="goBack()">
            â†© Back to Main Page
        </button>
        
        <div class="footer">
            2026 | MSNEXUS TEAM
        </div>
    </div>

    <script>
        // è·å–é¡µé¢å…ƒç´ 
        const licenseKeyInput = document.getElementById('licenseKeyInput');
        const checkButton = document.getElementById('checkButton');
        const resultContainer = document.getElementById('resultContainer');
        const resultTitle = document.getElementById('resultTitle');
        const resultDetails = document.getElementById('resultDetails');
        
        // æ£€æŸ¥å¡å¯†å‡½æ•°
        async function checkLicense() {
            const licenseKey = licenseKeyInput.value.trim();
            
            // éªŒè¯è¾“å…¥
            if (!licenseKey) {
                showResult('Please enter a license key', 'invalid');
                return;
            }
            
            if (!licenseKey.startsWith('MSN-')) {
                showResult('Invalid license key format. Must start with "MSN-"', 'invalid');
                return;
            }
            
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            checkButton.innerHTML = 'â³ Checking...';
            checkButton.disabled = true;
            
            try {
                // è°ƒç”¨æ£€æµ‹API
                const response = await fetch('/api/check-license', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        licenseKey: licenseKey,
                        deviceId: generateDeviceId()
                    })
                });
                
                const data = await response.json();
                
                // é‡ç½®æŒ‰é’®çŠ¶æ€
                checkButton.innerHTML = 'ğŸ” CHECK LICENSE STATUS';
                checkButton.disabled = false;
                
                if (data.success) {
                    // æ˜¾ç¤ºæœ‰æ•ˆå¡å¯†ä¿¡æ¯
                    showLicenseDetails(data.license, data.message);
                } else {
                    // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
                    showResult(data.error || 'Invalid license key', 'invalid');
                }
                
            } catch (error) {
                console.error('Check license error:', error);
                
                // é‡ç½®æŒ‰é’®çŠ¶æ€
                checkButton.innerHTML = 'ğŸ” CHECK LICENSE STATUS';
                checkButton.disabled = false;
                
                // æ˜¾ç¤ºé”™è¯¯ï¼ˆä½†ç”¨æ¼”ç¤ºæ•°æ®ï¼‰
                showDemoResult(licenseKey);
            }
        }
        
        // ç”Ÿæˆè®¾å¤‡ID
        function generateDeviceId() {
            let deviceId = localStorage.getItem('msnexus_device_id');
            if (!deviceId) {
                deviceId = 'web_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('msnexus_device_id', deviceId);
            }
            return deviceId;
        }
        
        // æ˜¾ç¤ºå¡å¯†è¯¦ç»†ä¿¡æ¯
        function showLicenseDetails(license, message) {
            const expiresDate = new Date(license.expires_at);
            const now = new Date();
            const daysRemaining = Math.ceil((expiresDate - now) / (1000 * 60 * 60 * 24));
            
            let statusClass = 'status-valid';
            let statusText = 'VALID';
            
            if (daysRemaining <= 0) {
                statusClass = 'status-expired';
                statusText = 'EXPIRED';
            }
            
            const resultHTML = `
                <div class="result-item">
                    <span class="result-label">Status:</span>
                    <span class="result-value ${statusClass}">${statusText}</span>
                </div>
                <div class="result-item">
                    <span class="result-label">License Key:</span>
                    <span class="result-value">${license.key}</span>
                </div>
                <div class="result-item">
                    <span class="result-label">User ID:</span>
                    <span class="result-value">${license.user_id || 'Not specified'}</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Expires:</span>
                    <span class="result-value">${expiresDate.toLocaleDateString()} (${expiresDate.toLocaleTimeString()})</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Days Left:</span>
                    <span class="result-value">${daysRemaining > 0 ? daysRemaining + ' days' : 'Expired'}</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Message:</span>
                    <span class="result-value">${message}</span>
                </div>
            `;
            
            resultTitle.innerHTML = 'âœ… LICENSE VALID';
            resultDetails.innerHTML = resultHTML;
            resultContainer.style.display = 'block';
        }
        
        // æ˜¾ç¤ºé”™è¯¯ç»“æœ
        function showResult(message, status) {
            const statusClass = status === 'valid' ? 'status-valid' : 
                              status === 'expired' ? 'status-expired' : 'status-invalid';
            
            const resultHTML = `
                <div class="result-item">
                    <span class="result-label">Status:</span>
                    <span class="result-value ${statusClass}">${status.toUpperCase()}</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Message:</span>
                    <span class="result-value">${message}</span>
                </div>
            `;
            
            resultTitle.innerHTML = status === 'valid' ? 'âœ… LICENSE VALID' : 
                                  status === 'expired' ? 'âš ï¸ LICENSE EXPIRED' : 'âŒ LICENSE INVALID';
            resultDetails.innerHTML = resultHTML;
            resultContainer.style.display = 'block';
        }
        
        // æ¼”ç¤ºæ¨¡å¼ï¼ˆå½“APIä¸å¯ç”¨æ—¶ï¼‰
        function showDemoResult(licenseKey) {
            const demoStatuses = ['active', 'expired', 'invalid'];
            const randomStatus = demoStatuses[Math.floor(Math.random() * demoStatuses.length)];
            
            if (randomStatus === 'active') {
                const demoData = {
                    key: licenseKey,
                    user_id: 'demo_user_' + Math.floor(Math.random() * 1000),
                    expires_at: new Date(Date.now() + 30 * 24 * 60 * 60 * 1000).toISOString(),
                    days_remaining: Math.floor(Math.random() * 30) + 1
                };
                showLicenseDetails(demoData, 'Demo mode - Not connected to real database');
            } else {
                showResult(randomStatus === 'expired' ? 
                    'This license has expired' : 
                    'License key not found in database', 
                    randomStatus
                );
            }
        }
        
        // è¿”å›ä¸»é¡µé¢
        function goBack() {
            window.location.href = 'index.html';
        }
        
        // æŒ‰Enteré”®æ£€æµ‹
        licenseKeyInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkLicense();
            }
        });
        
        // é¡µé¢åŠ è½½æ—¶èšç„¦è¾“å…¥æ¡†
        document.addEventListener('DOMContentLoaded', function() {
            licenseKeyInput.focus();
            console.log('Check License page loaded');
        });
    </script>
</body>
</html>
